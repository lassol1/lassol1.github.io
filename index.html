<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Chonburi&family=Dancing+Script:wght@400;500;600;700&family=Fredericka+the+Great&family=Julius+Sans+One&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Monoton&family=Playball&family=Poiret+One&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Retro Momentum</title>
  </head>
  <body>
    <div id="main">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <h3 id="clock">00:00:00</h3>
      <h2 id="day"></h2>
      <form id="login-form" class="hidden">
      <input
        id="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      >
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div id="color-box-1"></div>
    <div id="color-box-2"></div>
    <div id="color-box-3"></div>
    <div id="color-box-4"></div>
    <div id="todo">
      <h3 id="todo-title">Todo List</h3>
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add a todo here" required>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="day.js"></script>
    <script src="quotes.js"></script>
    <script src="background.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
